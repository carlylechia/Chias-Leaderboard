<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/30c417e8c0.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
    <title>Chia's Leaderboard</title>
</head>
<body>
  <p id="Loader" class="hide"><img class="loading" src="#" width="100" alt="loading..."/></p>
  <main>
    <header>
      <i class="fa fa-star" aria-hidden="true"></i>
      <h1>Leaderboard</h1>
    </header>
    <div class="main">
      <section class="left">
        <div class="section-head">
          <div class="badged">
            <i class="fa-solid fa-medal"></i>
            <h2>Recent Scores</h2>
          </div>
          <button type="button" class="refresh"><i class="fa fa-refresh" aria-hidden="true"></i>
            Refresh</button>
        </div>
        <div class="section-body">
          <table class="table animate">
            <thead>
              <tr>
                <th>Name</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody id="scores">
    <!--Dynamic content here-->
            </tbody>
        </table>
        </div>
        <button type="button" class="reset"><i class="fas fa-undo"></i> Reset</button>
      </section>
      <section class="right">
        <div class="section-head">
          <div class="badged">
            <i class="fa-solid fa-user-plus"></i>
            <h2>Add Your Score</h2>
          </div>
        </div>
        <p class="success-message"></p>
        <div class="section-body end">
          <form id="c-form" class="animate">
            <label for="name"></label>
            <input id="name" class="userdetails" type="text" maxlength="20" minlength="2" placeholder="Your name" required>
            <label for="Score"></label>
            <input id="Score" class="userdetails" type="number" min="0" max="100" placeholder="Your score" required>
            <button class="submit" type="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i> Submit</button>
          </form>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
