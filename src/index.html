<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Chia's Leaderboard</title>
</head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main>
    <section class="left">
      <div class="section-head">
        <h2>Recent Scores</h2>
        <button type="button" class="refresh">Refresh</button>
      </div>
      <div class="section-body">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id="scores">
<!--Dynamic content here-->
          </tbody>
      </table>
      </div>
      <button type="button" class="reset">Reset</button>
    </section>
    <section class="right">
      <div class="section-head">
        <h2>Add Your Score</h2>
      </div>
      <p class="success-message"></p>
      <div class="section-body end">
        <form id="c-form">
          <label for="name">Name</label>
          <input class="userdetails" type="text" minlength="2" placeholder="Your name" required>
          <label for="score">Score</label>
          <input class="userdetails" type="number" min="0" max="100" placeholder="Your score" required>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
  </main>
    
</body>
</html>
