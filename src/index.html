<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chia's Leaderboard</title>
</head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main>
    <section class="left">
      <div class="section-head">
        <h2>Recent Scores</h2>
        <button>Refresh</button>
      </div>
      <div class="section-body">
        <ul>
          <li>Name: 100</li>
          <li>Name: 20</li>
          <li>Name: 50</li>
          <li>Name: 78</li>
          <li>Name: 125</li>
          <li>Name: 77</li>
          <li>Name: 42</li>
        </ul>
      </div>
    </section>
    <section class="right">
      <div class="section-head">
        <h2>Add Your Score</h2>
      </div>
      <div class="section-body end">
        <form action="">
          <input type="text" placeholder="Your name">
          <input type="text" placeholder="Your score">
          <button>Submit</button>
        </form>
      </div>
    </section>
  </main>
    
</body>
</html>
